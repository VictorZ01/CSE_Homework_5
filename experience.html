<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Victor Zhen">
    <title>Victor Zhen's Website</title>
    <link href="/images/icons8-tank-16.ico" rel="icon">

</head>

<body>
    <header>
        <h1>Experience</h1>
    </header>
    <figure>
        <figcaption>
            This is me working on my projects that are very cool.
        </figcaption>
        <img src="/images/harold.jpg" alt="Me">
    </figure>
    <ol>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
    </ol>
    <table>
        <caption>Skills that I have</caption>
        <colgroup>
            <col span="2">
        </colgroup>
        <tr>
            <th>Skills</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>How I learned python...</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>I learned it in highschool</td>
        </tr>
    </table>

    <form>
        <fieldset>
            <legend>Contact Form</legend>
            <label for="name">Email:</label><br>
            <input type="text" id="email" name="email" value="JD@gmail.com"><br>
            <label>Name:</label><br>
            <input type="text" id="name" name="name" value="Victor"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <form>


        <label for="type"> Choose Contact</label>
        <select name="type" id="type">
            <optgroup label="type">
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
            </optgroup>
        </select>
        <textarea id="text" rows="4">
            Message
        </textarea>
    </form>
    <label for="email_format">Choose email</label>
    <input list="emails" name="email_format" id="email_format">
    <datalist id="emails">
        <option value="gmail.com">
        <option value="yahoo.com">
    </datalist>

    
</body>

</html>
