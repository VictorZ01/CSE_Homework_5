<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No javascript</title>
  <link rel="stylesheet" href="restrict.css">
</head>
<body>

  <form id="form" action="https://httpbin.org/post" method="post"><br>
    <label for="name">Name: <span class="required">*</span></label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email: <span class="required">*</span></label><br>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="user@gmail.com"><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required minlength="5" maxlength="100"></textarea><br>

    <input type="hidden" name="possible_bot" value="true"><br>

    <button type="submit">Submit</button><br>
  </form>

  <output id="errorOutput"></output><br>
  <output id="infoOutput"></output>

</body>
</html>
